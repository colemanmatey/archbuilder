[tox]
requires =
    tox>=4
isolated_build = True
env_list = 
    lint
    format
    type
    py{37,38,39,310,311}
skip_missing_interpreters = true

[gh-actions]
python = 
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, mypy, flake8

[testenv]
description = run tests
deps =
    pytest>=7
    coverage>=6
commands =
    coverage run -m pytest {posargs}
    coverage report
    # ensure 100% coverage of tests
    # coverage report --fail-under 100 --include tests/*
    coverage html
    
[testenv:lint]
description = run linters
skip_install = true
deps =
    flake8
commands = 
    flake8 {posargs: src tests}

[testenv:format]
description = run formatter
skip_install = true
deps =
    black>=23.3
commands = 
    black {posargs: src tests}

[testenv:type]
description = run type checks
deps =
    mypy>=1.3.0
commands =
    mypy {posargs:src}
